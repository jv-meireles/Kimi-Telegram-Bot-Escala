services:
  - type: web
    name: bot-escala-militar
    runtime: python
    pythonVersion: 3.11.11  # For√ßar Python 3.11
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: BOT_TOKEN
        sync: false  # Pega do dashboard
      - key: CANAL_ESCALA_ID
        sync: false  # Pega do dashboard
      - key: PORT
        value: 10000
    healthCheckPath: /health
